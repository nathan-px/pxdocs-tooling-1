<div class="form">
  <script src="//app-sj15.marketo.com/js/forms2/js/forms2.min.js"> </script>
 <form id="mktoForm_1189"> </form>
 <script>
   MktoForms2.loadForm("//app-sj15.marketo.com", "126-NHQ-240", 1189, function(form){
     var parent = jQuery(form.getFormElem()).parent();
     parent.find(".mktoHasWidth").removeAttr("style");
     parent.find(".mktoFormCol, .mktoFieldWrap").css("width", "100%");
     parent.find(".mktoField").each(function(){
       var $input = jQuery(this), placeholder = $input.prop('title');
       $input.addClass('footer-input');
       if($input.attr('id') == 'FirstName'){
         placeholder = 'first name'; }
       if($input.attr('id') == 'LastName'){
         placeholder = 'last name'; }
       if($input.attr('id') == 'Email'){
         placeholder = 'email'; }
       if($input.attr('id') == 'Company'){
         placeholder = 'company'; }
       if($input.attr('id') == 'Phone'){
         placeholder = 'Phone number'; }
       if($input.attr('id') == 'commentCapture'){
         placeholder = 'how can we help you?'; }
       if ($input.hasClass('mktoRequired')) {
         placeholder += '*'; }
       $input.attr('placeholder', placeholder);
     })
     $('label[for="Country"]').css({
       display: 'inline-block',
       marginTop: '5px',
       height: '20px'
     })
     $('label[for="State"]').css({
       display: 'inline-block',
       marginTop: '5px',
       height: '20px'
     })

   });
 </script>
